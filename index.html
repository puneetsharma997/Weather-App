<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainContainer">
        <div class="searchBox">
            <input type="text" id="inputBox" class="inputBox" placeholder="Enter city name...." autocomplete="off">
        </div>

        <div class="weatherDetails">
            <div class="locationDetails">
                <div class="cityName" id="cityName"> </div>
                <div class="currentDate" id="currentDate"> </div>
            </div>

            <div class="weatherStatus">
                <div class="temp" id="temp"> </div>
                <div class="minMax" id="minMax"> </div>
                <div class="weatherType" id="weatherType"> </div>
            </div>

            <div class="weatherIcons" id="weatherIcons">
                <img src="" alt="" class="weatherIcon" id="weatherIcon">
            </div>

        </div>

    </div>




    

    <script src="script.js"></script>
</body>
</html>
